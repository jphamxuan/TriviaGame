<!DOCTYPE html>
<html>
<head>
	<title>Dr. Disrespect Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
<div class="row text-center">
	<div class="col-md-2"></div>
	<div class="col-md-8" id="gameBoard">
		<div class="row text-center">
			<h1> The Dr. Disrespect Trivia Game</h1>
			
		</div>
		<div id="timer">&nbsp;</div>
		
		<div class="text-center row" id="question">
				<p class="text-center"> Violence, Speed, Momentum! </p>
				<div id="scores"></div>
		</div>
		
		<div class="row" id="questionArea"></div>
			<div class="col-md-2"></div>
			<div class="col-md-8" id="buttonHolder">
	 			
					<button type="button" class="btn btn-default" id="start"></button>
	  				<button type="button" class="btn btn-default" id="buttonA" index="0"></button>
	  				<button type="button" class="btn btn-default" id="buttonB" index="1"></button>
	  				<button type="button" class="btn btn-default" id="buttonC" index="2"></button>
	  				<button type="button" class="btn btn-default" id="buttonD" index="3"></button>
						<br>
						<br>
						
					<button type="button" class="btn btn-default" id="nextQuestion"></button>
				</div>
			</div>	
	<div class="col-md-2"></div>	
		</div>		
	</div>			
	
</div>



</body>
</html>
